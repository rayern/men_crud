<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Node</title>
</head>
<body>
    <main>
        <label>Count:</label>
        <input type="number" id="count-input">
        <button id="call-api-btn">Call API</button>
        <br><br>
        <span style="color:red;" id="message"></span>
        <br><br>
        <div>
           <input placeholder="search by name" id="search-input">
           <button id="search-btn">Search</button>
        </div>

        <table id="table">
            <thead>
                <th style="cursor:pointer;" class="col-head" data-order="asc" data-param="id">ID</th>
                <th style="cursor:pointer;" class="col-head" data-order="asc" data-param="name">Name</th>
                <th style="cursor:pointer;" class="col-head" data-order="desc" data-param="count">Count</th>
                <th>Delete</th>
                <th>Edit</th>
            </thead>
            <tbody></tbody>
        </table>

        <section hidden id="update-row">
            <label>Name:</label>
            <input type="text" id="update-name-input">
            <button id="update-row-btn">Update</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
